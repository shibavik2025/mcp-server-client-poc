repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
      - id: check-case-conflict
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: check-json
        stages: [pre-commit]
        exclude: .vscode/launch.json
      - id: detect-private-key
        stages: [pre-commit]
      - id: mixed-line-ending
        stages: [pre-commit]
      - id: check-ast
        stages: [pre-commit]
      - id: name-tests-test
        stages: [pre-commit]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        stages: [pre-commit]
        files: \.(json|yaml|yml)$
  - repo: https://github.com/pryorda/dockerfilelint-precommit-hooks
    rev: v0.1.0
    hooks:
      - id: dockerfilelint
        stages: [pre-commit]
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-mock-methods
        stages: [pre-commit]
      - id: python-no-eval
        stages: [pre-commit]
      - id: python-no-log-warn
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: python-safety-dependencies-check
        name: safety
        entry: safety
        args: [check, --short-report, --file]
        language: system
        files: pyproject.toml
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.2.0
    hooks:
      - id: editorconfig-checker
        stages: [pre-commit]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - args:
          - --fix
        id: ruff
      - id: ruff-format
        stages: [pre-commit]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
      - id: commitizen-branch
        stages:
          - pre-push
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.23.3
    hooks:
      - id: gitleaks
        stages: [pre-commit]
  - repo: local
    hooks:
      - args:
          - -rn
          - -sn
          - --min-similarity-lines=8
          - --ignore-comments=y
          - --ignore-docstrings=y
          - --ignore-imports=y
        entry: pylint
        id: pylint
        language: system
        name: pylint
        require_serial: true
        types:
          - python
  - repo: local
    hooks:
      - id: mypy
        stages: [pre-commit]
        name: mypy
        entry: mypy
        language: system
        types: [python]
        require_serial: true
